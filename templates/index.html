<!doctype html>
<html lang="en">
    <head>
        <title>Presto Q</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <main>

            
            <div class="row">
                    <div class="col">
                        <div class="chat-container">
                            <h1>üí∏ Presto Q AI</h1>
                            <div id="chat-box"></div>
                            
                            <input type="number" id="budget-input" placeholder="Set your budget (optional)">
                            <input type="text" id="user-input" placeholder="What are we buying!" autofocus>
                            <button onclick="sendMessage()">Send</button>
                        </div>
                    </div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>


    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const budgetInput = document.getElementById("budget-input");

        let sessionId = sessionStorage.getItem("sessionId") || crypto.randomUUID();
        sessionStorage.setItem("sessionId", sessionId);

        function appendMessage(role, text) {
            const message = document.createElement("div");
            message.textContent = `${role === "user" ? "üßç You" : "ü§ñ AI"}: ${text}`;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            const budget = budgetInput.value.trim();

            if (!message) return;

            appendMessage("user", message);
            userInput.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message,
                    session_id: sessionId,
                    budget: budget || null
                })
            });

            const data = await res.json();
            if (data.response) {
                appendMessage("ai", data.response);
            } else {
                appendMessage("ai", "Oops! Something went wrong.");
                console.error(data.error);
            }
        }
    </script>
    </body>
</html>
